<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/static/styles/styles.css">
    <title>Create master</title>
</head>
<body>
    <div th:replace="partials/header :: header">...</div>
    <section class="section top">
    </section>
    <section class="section">
        <div class="container">
            <div class="section__header">
                <h3 class="section__subtitle"
                    th:text="#{create.appointment.title}">Add Master</h3>
            </div>
            <div class="row">
                <form class="col s10 offset-s1" id="add_master" autocomplete="off">
                    <div class="row">
                        <div class="input-field col s6">
                            <input name="firstName"
                                   id="firstName"
                                   type="text"
                                   class="validate" required>
                            <label for="firstName"
                                   th:text="#{registration.page.first.name}"></label>
                            <span class="helper-text" id="firstName-error" style="color: darkred"></span>
                        </div>
                        <div class="input-field col s6">
                            <input name="lastName"
                                   id="lastName"
                                   type="text"
                                   class="validate" required>
                            <label for="lastName" th:text="#{registration.page.last.name}"></label>
                            <span class="helper-text" id="lastName-error" style="color: darkred"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input name="username"
                                   id="username"
                                   type="text"
                                   class="validate" required>
                            <label for="username" th:text="#{registration.page.username}"></label>
                            <span class="helper-text" id="username-error" style="color: darkred"></span>
                        </div>
                        <div class="input-field col s6">
                            <input name="password"
                                   id="password"
                                   type="password"
                                   class="validate" required>
                            <label for="password" th:text="#{registration.page.password}"></label>
                            <span class="helper-text" id="password-error" style="color: darkred"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input name="email"
                                   id="email"
                                   type="email"
                                   class="validate"  required>
                            <label for="email" th:text="#{registration.page.email}"></label>
                            <span class="helper-text" id="email-error" style="color: darkred"></span>
                        </div>
                        <div class="input-field col s6">
                            <input name="instagram"
                                   id="instagram"
                                   type="text"
                                   class="validate" required>
                            <label for="instagram" th:text="#{create.master.instagram.label}"></label>
                            <span class="helper-text" id="instagram-error" style="color: darkred"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <select id="position-select" name="position" class="validate" required>
                            </select>
                            <label th:text="#{create.master.position.label}"></label>
                        </div>
                        <div class="input-field col s6">
                            <select id="service-select" name="services" multiple class="validate" required>
                            </select>
                            <label th:text="#{create.master.service.label}"></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="file-field input-field">
                            <div class="row">
                                <div class="col s2 btn-black btn-active" style="height: 35px;">
                                    <span th:text="#{create.master.photo.label}"></span>
                                    <input type="file" name="file" id="image" class="validate" required>
                                </div>
                                <div class="col s10 file-path-wrapper">
                                    <input class="file-path validate" type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn-black btn-active"
                            th:text="#{create.master.button.submit}">
                        add master
                    </button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/js/create_master.js"></script>
</body>
</html>
